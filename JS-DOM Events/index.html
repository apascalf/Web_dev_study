<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    function displayalert() {

    document.getElementById("newButton").addEventListener("click",displayalert);

</script>
